<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>WebLLM Chat - TinyLLaMA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
  body {
      font-family: monospace;
      background: #111;
      color: #eee;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
    }

    h2 {
      font-size: 1.2em;
      margin-bottom: 1em;
    }

    #resposta {
      background: #1e1e1e;
      padding: 1em;
      min-height: 8em;
      white-space: pre-wrap;
      border: 1px solid #444;
      border-radius: 6px;
    }

    #entrada {
      width: 100%;
      padding: 0.7em;
      margin-top: 1em;
      font-size: 1em;
      background: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }

    #entrada::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>🧠 Chat Local (WebLLM + TinyLLaMA)</h2>
  <div id="resposta">⏳ Carregando modelo... (aguarde)</div>
  <input id="entrada" placeholder="Digite sua pergunta e pressione Enter..." autocomplete="off" />

  <script type="module">
    import * as webllm from "+esm.js";

    let chat;
    const output = document.getElementById("resposta");
    const input = document.getElementById("entrada");

    async function initWebLLM() {
      try {
        output.textContent = "🔄 Inicializando modelo local...";
        chat = await webllm.ChatModule.create({
        runtime: "wasm"  // força a usar WebAssembly ao invés de WebGPU
        });
        await chat.reload("TinyLlama-Chat");
        output.textContent = "✅ Pronto! Digite sua pergunta abaixo.";
      } catch (err) {
        output.textContent = "❌ Erro ao carregar o modelo: " + err.message;
      }
    }

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter") {
        const pergunta = input.value.trim();
        if (!pergunta) return;
        input.value = "";
        output.textContent = "💬 Você: " + pergunta + "\n🤖 Pensando...";
        try {
          const resposta = await chat.generateAsync(pergunta);
          output.textContent = "💬 Você: " + pergunta + "\n🤖 " + resposta;
        } catch (err) {
          output.textContent = "⚠️ Erro ao gerar resposta: " + err.message;
        }
      }
    });

    initWebLLM();
  </script>
</body>
</html>
