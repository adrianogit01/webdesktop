<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>YouTube Sem API</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    #search-bar {
      display: flex;
      padding: 10px;
      background: #222;
    }
    #search-bar input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    #search-bar button {
      padding: 8px 16px;
      background: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      overflow-y: auto;
      max-height: 200px;
    }
    .thumb {
      cursor: pointer;
      width: 180px;
    }
    .thumb img {
      width: 100%;
    }
    .thumb-title {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
    }
    #player {
      width: 100%;
      height: calc(100vh - 270px);
      border: none;
    }
  </style>
</head>
<body>
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Buscar vÃ­deos...">
    <button onclick="searchVideos()">Buscar</button>
  </div>
  <div id="results"></div>
  <iframe id="player" allowfullscreen></iframe>

  <script>
    async function searchVideos() {
      const query = document.getElementById("search-input").value;
      if (!query) return;

      const res = await fetch(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`);
      const text = await res.text();

      const matches = [...text.matchAll(/"videoId":"(.*?)"/g)];
      const ids = [...new Set(matches.map(m => m[1]))].slice(0, 8);

      const container = document.getElementById("results");
      container.innerHTML = "";

      ids.forEach(id => {
        const div = document.createElement("div");
        div.className = "thumb";
        div.innerHTML = `
          <img src="https://i.ytimg.com/vi/${id}/mqdefault.jpg" alt="thumb">
          <div class="thumb-title">ID: ${id}</div>
        `;
        div.onclick = () => {
          document.getElementById("player").src = \`https://www.youtube.com/embed/\${id}\`;
        };
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
