<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>YouTube Player</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    #search-bar {
      display: flex;
      padding: 10px;
      background: #222;
    }
    #search-bar input {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    #search-bar button {
      padding: 8px 16px;
      background: #cc0000;
      color: white;
      border: none;
      cursor: pointer;
    }
    #results {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
      overflow-y: auto;
      max-height: 200px;
    }
    .thumb {
      cursor: pointer;
      width: 180px;
    }
    .thumb img {
      width: 100%;
    }
    .thumb-title {
      font-size: 14px;
      color: #ccc;
      margin-top: 4px;
    }
    #player {
      width: 100%;
      height: calc(100vh - 270px);
      border: none;
    }
  </style>
</head>
<body>
  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Buscar vÃ­deos...">
    <button onclick="searchVideos()">Buscar</button>
  </div>
  <div id="results"></div>
  <iframe id="player" allowfullscreen></iframe>

  <script>
    const apiKey = "AIzaSyDdQSBxHb6unB5XxVxSeEBu654DMp2CIvE"; // substitua pela sua

    function searchVideos() {
      const query = document.getElementById("search-input").value;
      if (!query) return;

      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=8&q=${encodeURIComponent(query)}&key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("results");
          container.innerHTML = "";
          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const thumb = item.snippet.thumbnails.medium.url;

            const div = document.createElement("div");
            div.className = "thumb";
            div.innerHTML = `
              <img src="${thumb}" alt="thumb">
              <div class="thumb-title">${title}</div>
            `;
            div.onclick = () => {
              document.getElementById("player").src = `https://www.youtube.com/embed/${videoId}`;
            };
            container.appendChild(div);
          });
        });
    }
  </script>
</body>
</html>
