<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Navegador Simulado</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #tabs {
      display: flex;
      background: #333;
      color: white;
      overflow-x: auto;
    }
    .tab {
      padding: 8px 12px;
      cursor: pointer;
      background: #444;
      border-right: 1px solid #222;
      display: flex;
      align-items: center;
    }
    .tab.active {
      background: #222;
    }
    .tab span {
      white-space: nowrap;
    }
    #controls {
      display: flex;
      padding: 8px;
      background: #f0f0f0;
    }
    #controls input {
      flex: 1;
      padding: 6px;
      font-size: 16px;
    }
    #controls button {
      margin-left: 4px;
      padding: 6px 10px;
    }
    #browser-frame {
      width: 100%;
      height: calc(100vh - 80px);
      border: none;
    }
  </style>
</head>
<body>

  <div id="tabs"></div>

  <div id="controls">
    <button onclick="voltar()">⬅ Voltar</button>
    <input type="text" id="url-bar" placeholder="Digite a URL...">
    <button onclick="go()">Ir</button>
    <button onclick="novaAba()">+ Aba</button>
  </div>

  <iframe id="browser-frame"></iframe>

  <script>
    let abas = []; // [{ url: string, historico: string[], indice: number }]
    let abaAtiva = -1;

    function novaAba(url = "https://google.com/?igu=1") {
      abas.push({ url, historico: [url], indice: 0 });
      abaAtiva = abas.length - 1;
      atualizarAbas();
      carregarPagina(url);
    }

    function atualizarAbas() {
      const container = document.getElementById("tabs");
      container.innerHTML = "";
      abas.forEach((aba, i) => {
        const tab = document.createElement("div");
        tab.className = "tab" + (i === abaAtiva ? " active" : "");

        const title = document.createElement("span");
        title.innerText = aba.url.replace(/^https?:\/\//, "").slice(0, 15) + (aba.url.length > 15 ? "..." : "");
        title.style.flex = "1";
        title.onclick = () => {
          abaAtiva = i;
          document.getElementById("url-bar").value = aba.url;
          carregarPagina(aba.url, false);
          atualizarAbas();
        };

        const closeBtn = document.createElement("span");
        closeBtn.innerText = " ❌";
        closeBtn.style.marginLeft = "8px";
        closeBtn.style.cursor = "pointer";
        closeBtn.onclick = (e) => {
          e.stopPropagation(); // impede clique de ativar a aba
          fecharAba(i);
        };

        tab.appendChild(title);
        tab.appendChild(closeBtn);
        container.appendChild(tab);
      });
    }

    function fecharAba(indice) {
      abas.splice(indice, 1);
      if (abaAtiva >= indice) abaAtiva--;
      if (abas.length === 0) {
        novaAba();
      } else {
        abaAtiva = Math.max(0, abaAtiva);
        const aba = abas[abaAtiva];
        carregarPagina(aba.url, false);
      }
      atualizarAbas();
    }

    function go() {
      const urlInput = document.getElementById("url-bar").value;
      const url = urlInput.startsWith("http") ? urlInput : "https://" + urlInput;
      if (abaAtiva >= 0) {
        const aba = abas[abaAtiva];
        aba.historico = aba.historico.slice(0, aba.indice + 1); // remove 'futuro'
        aba.historico.push(url);
        aba.indice++;
        aba.url = url;
        carregarPagina(url);
        atualizarAbas();
      }
    }

    function voltar() {
      if (abaAtiva >= 0) {
        const aba = abas[abaAtiva];
        if (aba.indice > 0) {
          aba.indice--;
          aba.url = aba.historico[aba.indice];
          carregarPagina(aba.url, false);
          atualizarAbas();
        }
      }
    }

    function carregarPagina(url, registrar = true) {
      document.getElementById("browser-frame").src = url;
      document.getElementById("url-bar").value = url;
    }

    // Inicializa com uma aba padrão
    novaAba("https://google.com/?igu=1");
  </script>

</body>
</html>
