<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discador Motorola F3 - Relógio ePaper</title>
  <style>
    @font-face {
      font-family: 'PixelLCD';
      src: local('Courier New'), monospace;
    }
    body {
      background: #111;
      color: #fff;
      font-family: 'PixelLCD', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .discador {
      background: #222;
      border: 4px solid #555;
      border-radius: 20px;
      width: 280px;
      padding: 20px 15px;
      box-shadow: inset 0 0 10px #000;
      user-select: none;
    }
    .display {
      font-size: 2.4rem;
      height: 200px;
      border-radius: 6px;
      margin-bottom: 15px;
      padding: 6px 12px;
      overflow-x: auto;
      white-space: nowrap;
      letter-spacing: 4px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .modo-relógio {
      background: #000;
      color: #ccc;
      filter: grayscale(100%) contrast(1.1);
    }
    .modo-digitando {
      background: #e0ffe0;
      color: #003300;
      filter: grayscale(100%) contrast(1.2);
    }
    .teclado {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    button {
      background: #111;
      border: 2px solid #777;
      border-radius: 8px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #eee;
      cursor: pointer;
      height: 40px;
      box-shadow: 0 3px 0 #000, inset 0 2px 3px #333;
      transition: background 0.1s, transform 0.1s;
      user-select: none;
    }
    button small {
      font-weight: normal;
      font-size: 0.7rem;
      display: block;
      line-height: 1;
      margin-top: 2px;
      color: #aaa;
    }
    button:active {
      background: #333;
      transform: translateY(3px);
    }
    .botao-ligar {
      grid-column: span 3;
      background: #004400;
      color: #b0ffb0;
      font-weight: 900;
      font-size: 1.6rem;
      box-shadow: 0 3px 0 #001f00, inset 0 2px 3px #007700;
    }
    .botao-ligar:active {
      background: #002200;
    }
    .botao-apagar {
      background: #440000;
      color: #ffbbbb;
      font-weight: 900;
      font-size: 1.3rem;
      box-shadow: 0 3px 0 #220000, inset 0 2px 3px #990000;
    }
    .botao-apagar:active {
      background: #220000;
    }
  </style>
</head>
<body>
  <div class="discador" role="application" aria-label="Discador estilo Motorola F3">
    <div id="display" class="display modo-relógio" aria-live="polite" aria-atomic="true"></div>
    <div class="teclado">
      <button data-num="1">1</button>
      <button data-num="2">2<br><small>ABC</small></button>
      <button data-num="3">3<br><small>DEF</small></button>
      <button data-num="4">4<br><small>GHI</small></button>
      <button data-num="5">5<br><small>JKL</small></button>
      <button data-num="6">6<br><small>MNO</small></button>
      <button data-num="7">7<br><small>PQRS</small></button>
      <button data-num="8">8<br><small>TUV</small></button>
      <button data-num="9">9<br><small>WXYZ</small></button>
      <button data-num="*">*</button>
      <button data-num="0">0</button>
      <button data-num="#">#</button>
      <button class="botao-apagar" aria-label="Apagar" title="Apagar" id="apagar">←</button>
      <button class="botao-ligar" aria-label="Ligar" title="Ligar" id="ligar">Ligar</button>
    </div>
  </div>

  <audio id="somClique" src="https://actions.google.com/sounds/v1/ui/click.ogg" preload="auto"></audio>

  <script>
    const display = document.getElementById('display');
    const botoes = document.querySelectorAll('.teclado button[data-num]');
    const apagar = document.getElementById('apagar');
    const ligar = document.getElementById('ligar');
    const somClique = document.getElementById('somClique');

    let numeroDigitado = "";

    function atualizarRelogio() {
      if (numeroDigitado.length > 0) return;
      const agora = new Date();
      const horas = String(agora.getHours()).padStart(2, '0');
      const minutos = String(agora.getMinutes()).padStart(2, '0');
      display.textContent = `${horas}:${minutos}`;
    }

    setInterval(atualizarRelogio, 1000);
    atualizarRelogio();

    botoes.forEach(btn => {
      btn.addEventListener('click', () => {
        somClique.currentTime = 0;
        somClique.play();
        numeroDigitado += btn.getAttribute('data-num');
        display.textContent = numeroDigitado;
        display.classList.remove("modo-relógio");
        display.classList.add("modo-digitando");
      });
    });

    apagar.addEventListener('click', () => {
      somClique.currentTime = 0;
      somClique.play();
      numeroDigitado = numeroDigitado.slice(0, -1);
      if (numeroDigitado.length === 0) {
        display.classList.remove("modo-digitando");
        display.classList.add("modo-relógio");
        atualizarRelogio();
      } else {
        display.textContent = numeroDigitado;
      }
    });

    ligar.addEventListener('click', () => {
      const numero = numeroDigitado.trim();
      if (!numero) {
        alert('Digite um número para ligar.');
        return;
      }
      window.location.href = `tel:${numero}`;
    });
  </script>
</body>
</html>
