<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FileManager | AdDev</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    #filemanager-root { padding: 1rem; }
    .toolbar { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .toolbar button { background: #ddd; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; }
    .path-display { margin: 10px 0; font-size: 14px; color: #444; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 0.5rem; }
    .item { background: white; border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; }
    .item.selected { outline: 2px dashed #007bff; background: #e0f0ff; }
    .item-icon { font-size: 24px; margin-bottom: 5px; }
    .context-menu { position: absolute; display: none; background: white; border: 1px solid #ccc; border-radius: 5px; z-index: 1000; }
    .context-menu ul { list-style: none; margin: 0; padding: 0; }
    .context-menu li { padding: 8px 12px; cursor: pointer; }
    .context-menu li:hover { background: #eee; }
    .preview-modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: none; justify-content: center; align-items: center; background: rgba(0,0,0,0.6); z-index: 2000; flex-direction: column; }
    .preview-content { background: white; padding: 1rem; max-width: 90vw; max-height: 80vh; overflow: auto; border-radius: 10px; margin-bottom: 1rem; }
    .preview-nav { display: flex; gap: 1rem; }
    .preview-nav button { padding: 6px 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    pre code.hljs { padding: 1em; display: block; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="filemanager-root">
    <div class="toolbar">
      <button onclick="createFolder()">üìÅ Nova Pasta</button>
      <button onclick="uploadFile()">üì§ Upload</button>
      <button onclick="deleteItem()">üóëÔ∏è Excluir</button>
      <button onclick="goBack()">‚¨ÖÔ∏è Voltar</button>
    </div>
    <div class="path-display" id="currentPath"></div>
    <div class="grid" id="fileGrid"></div>
    <input type="file" id="fileInput" style="display:none" />
  </div>

  <div class="context-menu" id="contextMenu">
    <ul>
      <li onclick="renameItem()">Renomear</li>
      <li onclick="deleteItem()">Excluir</li>
      <li onclick="previewSelectedItem()">Pr√©-visualizar</li>
    </ul>
  </div>

  <div class="preview-modal" id="previewModal" onclick="this.style.display='none'">
    <div class="preview-content" id="previewContent"></div>
    <div class="preview-nav">
      <button onclick="navigatePreview(-1)">‚¨ÖÔ∏è Anterior</button>
      <button onclick="navigatePreview(1)">Pr√≥ximo ‚û°Ô∏è</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    let root = [
      { isDir: true, name: "Documentos", children: [] },
      { isDir: false, name: "readme.txt", file: new File(["Hello"], "readme.txt", { type: "text/plain" }) }
    ];

    let currentPath = [];
    let selectedIndex = null;
    let currentPreviewIndex = null;

    const fileGrid = document.getElementById("fileGrid");
    const currentPathDisplay = document.getElementById("currentPath");
    const fileInput = document.getElementById("fileInput");
    const contextMenu = document.getElementById("contextMenu");
    const previewModal = document.getElementById("previewModal");
    const previewContent = document.getElementById("previewContent");

    document.addEventListener("click", () => contextMenu.style.display = "none");

    function getCurrentDir() {
      let dir = root;
      for (const name of currentPath) {
        const folder = dir.find(f => f.isDir && f.name === name);
        if (folder && folder.children) {
          dir = folder.children;
        } else {
          return [];
        }
      }
      return dir;
    }

    function render() {
      const dir = getCurrentDir();
      fileGrid.innerHTML = "";
      currentPathDisplay.textContent = "/" + currentPath.join("/");

      dir.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "item" + (selectedIndex === index ? " selected" : "");
        div.innerHTML = `<div class='item-icon'><i class='fa ${item.isDir ? "fa-folder" : "fa-file"}'></i></div><div>${item.name}</div>`;
        div.onclick = () => { selectedIndex = index; render(); };
        div.ondblclick = () => {
          if (item.isDir) {
            currentPath.push(item.name);
            selectedIndex = null;
            render();
          } else {
            currentPreviewIndex = index;
            previewFile(item);
          }
        };
        div.oncontextmenu = (e) => {
          e.preventDefault();
          selectedIndex = index;
          render();
          contextMenu.style.top = `${e.pageY}px`;
          contextMenu.style.left = `${e.pageX}px`;
          contextMenu.style.display = "block";
        };
        fileGrid.appendChild(div);
      });
    }

    function createFolder() {
      const name = prompt("Nome da nova pasta:");
      if (name) {
        getCurrentDir().push({ isDir: true, name, children: [] });
        render();
      }
    }

    function uploadFile() {
      fileInput.click();
    }

    fileInput.onchange = e => {
      Array.from(e.target.files).forEach(file => {
        getCurrentDir().push({ isDir: false, name: file.name, file });
      });
      render();
    };

    function deleteItem() {
      if (selectedIndex != null) {
        getCurrentDir().splice(selectedIndex, 1);
        selectedIndex = null;
        render();
      }
    }

    function renameItem() {
      if (selectedIndex != null) {
        const item = getCurrentDir()[selectedIndex];
        const name = prompt("Novo nome:", item.name);
        if (name) { item.name = name; render(); }
      }
    }

    function goBack() {
      if (currentPath.length > 0) {
        currentPath.pop();
        selectedIndex = null;
        render();
      }
    }

    function previewFile(item) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const ext = item.name.split('.').pop().toLowerCase();
        const content = e.target.result;
        if (["jpg", "jpeg", "png", "gif", "svg"].includes(ext)) {
          previewContent.innerHTML = `<img src="${content}" style="max-width:100%;max-height:80vh;">`;
        } else if (["pdf"].includes(ext)) {
          const blobUrl = URL.createObjectURL(item.file);
          previewContent.innerHTML = `<iframe src="${blobUrl}" style="width:80vw;height:80vh;" frameborder="0"></iframe>`;
        } else if (["md", "markdown"].includes(ext)) {
          previewContent.innerHTML = marked.parse(content);
        } else if (["js","html","css","json","txt"].includes(ext)) {
          previewContent.innerHTML = `<pre><code class="language-${ext}">${content.replace(/</g,"&lt;")}</code></pre>`;
          hljs.highlightAll();
        } else {
          previewContent.innerHTML = `<pre>${content}</pre>`;
        }
        previewModal.style.display = "flex";
      };
      if (item.file.type.startsWith("image/")) {
        reader.readAsDataURL(item.file);
      } else {
        reader.readAsText(item.file);
      }
    }

    function previewSelectedItem() {
      if (selectedIndex != null) {
        const item = getCurrentDir()[selectedIndex];
        if (!item.isDir) {
          currentPreviewIndex = selectedIndex;
          previewFile(item);
        }
      }
    }

    function navigatePreview(direction) {
      const dir = getCurrentDir();
      if (currentPreviewIndex != null) {
        let newIndex = currentPreviewIndex + direction;
        while (newIndex >= 0 && newIndex < dir.length) {
          if (!dir[newIndex].isDir) {
            currentPreviewIndex = newIndex;
            previewFile(dir[newIndex]);
            break;
          }
          newIndex += direction;
        }
      }
    }

    render();
  </script>
</body>
</html>
