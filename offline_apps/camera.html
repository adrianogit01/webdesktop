<body>
  <video id="cameraStream" autoplay playsinline muted style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;"></video>
  <!--<video id="cameraStream" autoplay playsinline muted style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></video>-->

  <script>
    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
        const videoElement = document.getElementById("cameraStream");
        videoElement.srcObject = stream;
      } catch (err) {
        console.error("Error accessing camera: ", err);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      setupCamera();
    });

  </script>
</body>
</html>
