/* gradients */
.bottom-gradient {
	position:relative;
	height:0;
	border-top:1px solid #ddd;
	border-bottom:1px solid #fff;
	z-index:-99;
	clear:both;
	margin:0;
}
.bottom-gradient.between-rows {
	margin: -15px 0 15px 0;
}
.bottom-gradient .container {
	height: 0;
}
.bottom-gradient span {
    border: medium none;
    display: block;
    height: 80px;
    margin: 0;
    padding: 0;
    position: absolute;
    top: -80px;
    z-index: -100;
}	
.bottom-gradient .left {
	background:no-repeat url(../images/combined_gradient.png) 0 0;
	background:-webkit-radial-gradient(bottom right,circle,rgba(0,0,0,0.06),rgba(0,0,0,0) 80px);
	background:-moz-radial-gradient(bottom right,rgba(0,0,0,0.06),rgba(0,0,0,0) 80px);
	width:80px;
	left:0;
}

.bottom-gradient .center {
	background:no-repeat url(../images/combined_gradient.png) -114px 0;
	background:-webkit-radial-gradient(bottom left,circle,rgba(0,0,0,0.06),rgba(0,0,0,0) 80px);
	background:-moz-radial-gradient(bottom left,rgba(0,0,0,0.06),rgba(0,0,0,0) 80px);
	width:80px;
	right:0;
}

.bottom-gradient .right {
	position:relative;
	margin-left:80px;
	margin-right:80px;
	top:-80px;
	background:url(../images/gradient.png);
	background:-webkit-linear-gradient(bottom,rgba(0,0,0,0.06),rgba(0,0,0,0) 80px);
	background:-moz-linear-gradient(bottom,rgba(0,0,0,0.06),rgba(0,0,0,0) 80px);
}

.dark .bottom-gradient {
	border-top: 1px solid #000;
	border-bottom: 1px solid #2c2c2c;
	z-index: 0;
}
.dark .bottom-gradient span {
	display: none;
}


.title {
  text-align: center;
}

.input{
display: grid;
justify-content: center;
margin-bottom: 35px;
text-align: justify;
padding-left: 15px;
padding-right: 15px;
}
	
	.custom-btn {
  width: 170px;
  height: 40px;
  color: #4c4c4c;
  border-radius: 5px;
  padding: 10px 25px;
  font-family: 'Lato', sans-serif;
  font-size: 13px;
  font-weight: 800;
  font-style: normal;
  text-shadow: 0px 1px 0px #fff;
  text-decoration: none;
  background: transparent;
  cursor: pointer;
  position: relative;
  display: inline-block;
  box-shadow: inset 0px 1px 0px rgba(255,255,255,1),0px 1px 3px rgba(0,0,0,0.3);
  outline: none;
  border: 1px solid #ba6;
}
.custom-btn:active{
  -webkit-transform: translateY(2px);
  transform: translateY(2px);
}

/* 5 */
.button {
  backface-visibility: hidden;
  position: relative;
  cursor: pointer;
  display: inline-block;
  white-space: nowrap;
  border-color: #7c7c7c;
  background: linear-gradient(180deg,#e6e6e6 0%,rgba(0, 0, 0, 0.25) 49%, rgba(38, 38, 38, 0.6) 51%,rgba(0, 0, 0, 0.25) 100%);
  border-radius: 5px;
  margin-bottom: 25px;
}

<body>
    <h1>Base64 Encoder/Decoder</h1>
 <div class="bottom-gradient">
    <span class="left"></span>
    <span class="center"></span>
    <span class="right"></span>
  </div>
    <input type="file" id="fileInput">
    <button class="custom-btn button" id="encodeButton">Codificar em Base64</button>
    <button class="custom-btn button" id="decodeButton">Decodificar de Base64</button>

    <div id="resultContainer"></div>
 <div class="bottom-gradient">
    <span class="left"></span>
    <span class="center"></span>
    <span class="right"></span>
  </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const encodeButton = document.getElementById('encodeButton');
        const decodeButton = document.getElementById('decodeButton');
        const resultContainer = document.getElementById('resultContainer');

        fileInput.addEventListener('change', () => {
            const selectedFile = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(event) {
                const encodedImage = event.target.result.split(',')[1];
                resultContainer.innerHTML = `
                    <p>Imagem Carregada:</p>
                    <img src="${event.target.result}" style="max-width: 300px;">
                    <p>Base64:</p>
                    <textarea id="base64TextArea" style="width: 100%; height: 100px;">${encodedImage}</textarea>
                `;
            };

            reader.readAsDataURL(selectedFile);
        });

        encodeButton.addEventListener('click', () => {
            const base64TextArea = document.getElementById('base64TextArea');
            const decodedImage = new Image();
            decodedImage.src = 'data:image/png;base64,' + base64TextArea.value;
            resultContainer.innerHTML = `
                <p>Decodificado:</p>
                <img src="${decodedImage.src}" style="max-width: 300px;">
            `;
        });

        decodeButton.addEventListener('click', () => {
            const base64TextArea = document.getElementById('base64TextArea');
            const imageSource = 'data:image/png;base64,' + base64TextArea.value;
            const decodedImage = new Image();
            decodedImage.src = imageSource;
            resultContainer.innerHTML = `
                <p>Codificado:</p>
                <img src="${imageSource}" style="max-width: 300px;">
            `;
        });
    </script>
</body>
