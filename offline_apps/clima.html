<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clima</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(
          circle at top left,
          rgba(200, 200, 200, 0.95) 0%,
          transparent 10%
        ),
        radial-gradient(
          circle at bottom right,
          rgba(200, 200, 200, 0.75) 0%,
          transparent 30%
        );
      mask-image: linear-gradient(to bottom right, rgba(200,200,200,1.0), transparent);
      backdrop-filter: blur(15px) saturate(180%);
      -webkit-backdrop-filter: blur(15px) saturate(180%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
   
    #weather {
      background: rgba(5, 5, 5, 0.9);
      backdrop-filter: blur(14px) saturate(150%);
      -webkit-backdrop-filter: blur(14px) saturate(150%);
      padding: 1rem 2rem;
      border-radius: 16px;
      text-align: center;
      text-shadow: 0px 1.3px 0px #333333;
      box-shadow: 0 0 10px #000;
    }
    
   
    #weather img {
      width: 64px;
      height: 64px;
    }
    .loading {
      opacity: 0.6;
    }
    
   
  </style>
</head>
<body>
  <div id="weather" class="loading">
    <p>Obtendo localiza√ß√£o...</p>
  </div>

  <script>
    const API_KEY = "d415916a0f9b3a55563d5a6206fbe419"; // <- coloque sua chave da OpenWeather aqui

    function getWeatherData(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=pt_br&appid=${API_KEY}`;
      
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const el = document.getElementById("weather");
          const icon = data.weather[0].icon;
          const desc = data.weather[0].description;
          const temp = Math.round(data.main.temp);
          const city = data.name;
          el.innerHTML = `
            <h2>${city}</h2>
            <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}" />
            <p>${desc}</p>
            <h3>${temp}¬∞C</h3>
          `;
          el.classList.remove("loading");
        })
        .catch(err => {
          document.getElementById("weather").innerHTML = "Erro ao buscar clima.";
        });
    }

    function getLocationAndShowWeather() {
      if (!navigator.geolocation) {
        document.getElementById("weather").innerText = "Geolocaliza√ß√£o n√£o suportada.";
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        getWeatherData(latitude, longitude);

        // üîí Envio para seu servidor (desativado por enquanto)
        /*
        fetch('https://SEU-SERVIDOR.com/localizacao', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ lat: latitude, lon: longitude, timestamp: Date.now() })
        });
        */
      }, err => {
        document.getElementById("weather").innerText = "Permiss√£o de localiza√ß√£o negada.";
      });
    }

    getLocationAndShowWeather();
  </script>
</body>
</html>
